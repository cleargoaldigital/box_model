<body>
   <h1>CSS Box Model</h1>
<main>
   <div class="box_wrapper">
      <div class="box a"></div>
      <div class="box b"></div>
      <div class="box c"></div>
      <div class="box d"></div>

      <div class="box f"></div>

   <div class="boxa">I use the standard box model.</div>
<div class="boxa alternate">I use the alternate box model.</div>
    
   
    
</main>
